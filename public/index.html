    <center>
      <div  style="border: 2px solid black;width:800px;background-color: white;">
    <input type="color" id="colorPicker" style="display: none;">
    <img src="https://firebasestorage.googleapis.com/v0/b/routerdrawnft.appspot.com/o/thickness.png?alt=media&token=ce4cbbeb-91e6-4814-8510-dc87b98c956d" id="colorButton" style="width:300px"></img>
    <input type="range" id="brushSize" min="1" max="10" value="1"> <!-- Brush thickness control -->
    <label for="brushSize">Thickness</label>
    <input type="checkbox" id="eraser"> <!-- Eraser option -->
   <img style="width:50px;" src="https://firebasestorage.googleapis.com/v0/b/routerdrawnft.appspot.com/o/eraser.png?alt=media&token=49eeaeb9-a5c6-4c35-ad27-b04ddd514991" id="eraserImage" onclick="setDrawingColorToWhite()">
  </div>

  <br><br>
    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let eraserMode = false;

        const colorPicker = document.getElementById('colorPicker');
        const colorButton = document.getElementById('colorButton');
        const brushSize = document.getElementById('brushSize');
        const eraserCheckbox = document.getElementById('eraser');
        const eraserImage = document.getElementById('eraserImage');

        function setDrawingColorToWhite() {
          ctx.strokeStyle = 'white';
          colorPicker.value = '#ffffff'; // Set the color picker value to white
        }

        colorButton.addEventListener('click', () => {
            colorPicker.click();
        });

        colorPicker.addEventListener('input', () => {
            ctx.strokeStyle = colorPicker.value;
        });

        brushSize.addEventListener('input', () => {
            ctx.lineWidth = brushSize.value;
        });

        eraserCheckbox.addEventListener('change', () => {
            eraserMode = eraserCheckbox.checked;
            if (eraserMode) {
                ctx.globalCompositeOperation = 'destination-out'; // Set eraser mode
                ctx.strokeStyle = 'rgba(255, 255, 255, 0)'; // Make the eraser transparent
            } else {
                ctx.globalCompositeOperation = 'source-over'; // Reset to normal drawing mode
                ctx.strokeStyle = colorPicker.value;
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseleave', () => {
            drawing = false;
            ctx.closePath();
        });
    </script>
